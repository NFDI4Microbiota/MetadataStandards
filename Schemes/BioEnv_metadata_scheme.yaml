    refer either to the original material collected or to any derived sub-samples.
    The INSDC qualifiers /specimen_voucher, /bio_material, or /culture_collection
    may or may not share the same value as the source_mat_id field. For instance,
    the /specimen_voucher qualifier and source_mat_id may both contain 'UAM:Herps:14'
